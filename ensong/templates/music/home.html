{% extends "base.html" %}
{% block title %}Music{% endblock %}

{% block content %}
<div clas="container d-flex flex-column justify-content-center w-75">
  <div class="row">
    <h1 class="text-center mb-3 fw-bolder">Albums</h1>
  </div>
  <div class="row justify-content-center mb-4">
    <form class="col-sm-6 mx-auto" role="search">
      <div class="input-group">
        <span class="input-group-text">ðŸ”Ž</span>
        <input
          type="search"
          class="form-control"
          placeholder="Find an album..."
          aria-label="Search"
        />
      </div>
    </form>
  </div>
  <div class="row">
    {% for album in albums %}
      <div class="col-sm-2">
        <a href="{% url 'music:album' album.mbid %}">
          <img
            src="https://coverartarchive.org/release-group/{{ album.mbid }}/front-250"
            class="img-fluid rounded mb-2"
            loading="lazy"
          >
        </a>
        <h5 class="mb-1 fw-bold"><a href="{% url 'music:album' album.mbid %}">{{ album.name }}</a></h5>
        <p>{{ album.artist.name }}</p>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock content %}
