{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Review{% endblock %}

{% block content %}
<div class="container">
  <form action="{% url 'music:review' %}" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock content %}
